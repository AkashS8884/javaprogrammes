<!DOCTYPE html>
<html>
<head>
  <title>My Web Page</title>
  <script>
    function handleClick(input) {
      alert("Selected: " + input);
    }
  </script>
</head>
<body>
  <h1>My Web Page</h1>
  <p>Select an option:</p>
  
  <button onclick="handleClick('My docs')">My docs</button>
  <button onclick="handleClick('My sheets')">My sheets</button>
  <button onclick="handleClick('My blog')">My blog</button>
  <button onclick="handleClick('My presentation')">My presentation</button>
</body>
</html>
